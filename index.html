<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__sides">
      <h1 class="title">Learn to code by watching others</h1>

      <p class="information">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
      </div>

      <div   class="container__sides">
      <div class="free-trail">Try it free 7 days then $20/mo. thereafter</div>
      <div class="form-container">
          <form class="form">
            <input type="text" placeholder="First Name" id="fName" required />
            <input type="text" placeholder="Last Name" id="lName" required />
            <input type="email" placeholder="Email Address" id="email" required />
            <input type="password" placeholder="Password" id="password" required />

            <button type="submit" id="submit">Claim your free trial</button>
          </form>
          <p class="check-paragraph">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
      </div>
      </div>
    </div>
  </body>
</html>
